<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>JavaScript Math Assignment</title>

  <body>
    JavaScript Math Assignment
  </body>
  <script>
    // Math 1
    function zero_negativity(arr){
      for (let i = 0; i < arr.length; ++i){
        if (arr[i] < 0){
          return false;
        }
      }
      return true;
    }
    // Math 2
    function is_even(num){
      if (num % 2 === 0){
        return true;
      }
      return false;
    }
    // Math 3
    function how_many_even(arr){
      var count = 0;
      for (let i = 0; i < arr.length; ++i){
        if (is_even(arr[i])){
          ++count;
        }
      }
      return count;
    }
    // Math 4
    function create_dummy_array(n){
      let dummy = [];
      for (let i = 0; i < n; ++i){
        dummy.push(Math.floor(Math.random()* 10));
      }
      return dummy;
    }
    // Math 5
    function random_choice(arr){
      if (!arr.length){
        return 'This is an empty array.'
      }
      element = arr[Math.floor(Math.random() * arr.length)];
      return element;
    }
  </script>
